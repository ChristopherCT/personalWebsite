<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Chris Thompson</title>
  </head>
  <body>
    <h2>Contact Chris Thompson</h2>
    <form class="contact" action="mailto:chris@ethompson.com" method="post" enctype="text/plain">
      <label for="">Name: </label>
      <input type="text" name="name" value=""> <br>
      <label for="">Email: </label>
      <input type="email" name="email" value=""> <br>
      <label for="">Password:</label>
      <input type="password" name="password" value=""> <br>
      <fieldset>
        <legend>Who are you?</legend>
        <input type="radio" name="who" value="teacher">
        <label for="">Teacher</label>
        <input type="radio" name="who" value="employer">
        <label for="">Employer</label>
        <input type="radio" name="who" value="other">
        <label for="">Other</label>
        <input type="text" name="Other Text" value="">
      </fieldset>
      <textarea name="Information" rows="8" cols="80">What did you want me to know?</textarea>
      <input type="submit" name="" value="Submit">

    </form>

  </body>
</html>
